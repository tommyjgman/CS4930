<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Privacy Policy Reader – Options</title>
  <style>
    body { font: 14px/1.45 system-ui, sans-serif; padding: 20px; max-width: 720px }
    label { display: block; margin: 12px 0 4px }
    input, select, textarea { width: 100%; padding: 8px }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr 200px }
    .muted { color: #666; font-size: 12px }
    .ok { color: #0a7f2e; margin-left: 8px }
  </style>
</head>
<body>
  <h1>Privacy Policy Reader — Options</h1>

  <label>OpenAI API Key</label>
  <input id="apiKey" type="password" placeholder="sk-..." />

  <label>Model</label>
  <select id="model">
    <option value="gpt-4o-mini">gpt-4o-mini</option>
    <option value="gpt-4o">gpt-4o</option>
    <option value="gpt-4.1-mini">gpt-4.1-mini</option>
  </select>

  <div class="row" style="margin-top: 16px">
    <button id="save">Save</button>
    <span id="status" class="muted"></span>
  </div>

  <p class="muted" style="margin-top:16px">
    Your key is stored via <code>chrome.storage.sync</code> on your account. You can revoke it anytime in your OpenAI dashboard.
  </p>

  <script src="options.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Privacy Policy Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="ppr-wrap">
      <header class="ppr-header">
        <div class="ppr-title">
          <span class="ppr-logo" aria-hidden="true">üõ°Ô∏è</span>
          <h2>Privacy Policy Reader</h2>
        </div>
        <button id="themeToggle" class="ppr-toggle" aria-label="Switch theme">üåô Dark</button>
      </header>

      <section class="ppr-card">
        <label for="ppr-input" class="ppr-label">Paste privacy policy text:</label>
        <textarea id="ppr-input" class="ppr-textarea" placeholder="Paste policy text here..." rows="6"></textarea>

        <div class="ppr-actions">
          <button id="summarizeBtn" class="ppr-button primary">Summarize</button>
          <button id="clearBtn" class="ppr-button subtle">Clear</button>
          <button id="webscrapeBtn" class="ppr-button">Webscrape</button>

          <select id="styleSelect" class="ppr-select" aria-label="Summary style">
            <option value="Standard" selected>Standard</option>
            <option value="Risk Focused">Risk Focused</option>
            <option value="Simplified">Simplified</option>
            <option value="Executive">Executive</option>
          </select>
      </div>

        <p class="ppr-note">
          Note: AI summaries may omit legal nuance. Verify with the official policy. Only the text you paste is sent to the AI. We do not store your input or summaries.
        </p>
      </section>

      <section class="ppr-output" aria-live="polite">
        <div class="ppr-output-header">
          <h3>Summary</h3>
          <div class="ppr-output-actions">
            <button id="copyBtn" class="ppr-button subtle" disabled>Copy</button>
            <details class="ppr-details">
              <summary>Export</summary>
              <div class="ppr-export">
                <button id="exportTxt" class="ppr-button subtle" disabled>.txt</button>
                <button id="exportHtml" class="ppr-button subtle" disabled>.html</button>
              </div>
            </details>
          </div>
        </div>

        <div id="errorBox" class="ppr-error" role="alert" hidden></div>

        <div id="loadingBox" class="ppr-loading" hidden>
          <span class="ppr-spinner" aria-hidden="true"></span>
          <span>Generating summary‚Ä¶</span>
        </div>

        <article id="summaryBox" class="ppr-summary" hidden></article>
        <div id="placeholderBox" class="ppr-placeholder">Your summary will appear here.</div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

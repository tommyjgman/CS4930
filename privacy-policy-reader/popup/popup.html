<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Privacy Policy Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Privacy Policy Reader</h1>
  </header>

  <section>
    <label for="policyText">Paste privacy policy text or extract from active page:</label>
    <textarea id="policyText" placeholder="Paste policy text here..."></textarea>

    <div class="row">
      <button id="summarizeBtn">Summarize</button>
      <button id="scrape">Web Scrape</button>
    </div>
    
    <div class="row">
      <select id="textSource">
        <option value="manual">Manual input</option>
        <option value="extracted">Extract from Active Tab</option>
      </select>
    </div>

    <div class="row">
      <select id="style">
        <option value="">Standard</option>
        <option value="risk">Emphasize risks & data sale/share</option>
        <option value="child">Plain language for teens</option>
        <option value="exec">Executive brief (100â€“140 words)</option>
      </select>
    </div>

    <div id="status" class="status"></div>

    <div id="resultCard" class="card hidden">
      <div class="card-actions">
        <button id="copyBtn" title="Copy summary">Copy</button>
      </div>
      <pre id="summary"></pre>
    </div>

    <p class="footnote">
      Note: AI summaries may omit legal nuance. Verify with the official policy.
    </p>
  </section>

  <script src="popup.js"></script>
</body>
</html>
